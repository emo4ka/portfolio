<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Kim Emil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Language Switcher -->
    <div class="language-switcher position-fixed top-0 end-0 m-3">
        <div class="btn-group" role="group" aria-label="Language switcher">
            <button type="button" class="btn btn-secondary" data-lang="en">EN</button>
            <button type="button" class="btn btn-secondary" data-lang="ru">RU</button>
        </div>
        <button id="modeSwitch" class="btn btn-secondary m-2">Toggle Dark/Light Mode</button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#questions">Questions</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-section vh-100 d-flex align-items-center">
        <div class="container">
            <h1 class="display-1 fw-bold" data-translate="name">Kim Emil</h1>
            <p class="lead" data-translate="profession">Hobbies: Coding, Volleyball</p>
        </div>
    </header>

    <section id="about" class="py-5">
        <div class="container">
            <h2 class="mb-4" data-translate="about_title">About Me</h2>
            <p class="lead" data-translate="about_text">I am passionate about coding and volleyball.</p>
        </div>
    </section>

    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="contact_title">Contact Me</h2>
            <p class="text-center" data-translate="phone_number">Phone: 123-456-7890</p>
        </div>
    </section>

    <section id="questions" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="questions_title">Ask Questions</h2>
            <p class="text-center" data-translate="questions_text">Feel free to ask any questions!</p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
