<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Kim Emil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <script src="translations.js"></script>
    <script src="main.js"></script>

    <div class="language-switcher position-fixed top-0 end-0 m-3">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" data-lang="en">EN</button>
            <button type="button" class="btn btn-secondary" data-lang="ru">RU</button>
        </div>
        <button id="modeSwitch" class="btn btn-secondary m-2">Toggle Dark/Light Mode</button>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Portfolio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#questions">Questions</a></li>
            </ul>
        </div>
    </nav>
    <header class="hero-section vh-100 d-flex align-items-center text-center">
        <div class="container">
            <h1 class="display-1 fw-bold" data-translate="name">Kim Emil</h1>
            <p class="lead" data-translate="profession">Hobbies: Coding, Volleyball</p>
           
            <img src="{{ url_for('static', filename='venom.png') }}" alt="My Image" class="img-fluid rounded-circle mt-4" style="width: 200px; height: 200px;">
      <img src="venom.png"/>
        </div>
    
    </header>
    
    <section id="questions" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="questions_title">Ask Questions</h2>
            <form id="questionForm" class="text-center">
                <div class="mb-3">
                    <input type="text" id="q_name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="q_email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea id="q_message" class="form-control" placeholder="Your Question" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Question</button>
            </form>
            <p id="questionResponse" class="mt-3 text-center"></p>
        </div>
    </section>
    
    <script src="{{ url_for('static', filename='js/questions.js') }}"></script>
</body>
</html>
