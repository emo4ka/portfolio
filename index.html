<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emil's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <div class="language-switcher position-fixed top-0 end-0 m-3">
        <div class="btn-group" role="group" aria-label="Language switcher">
            <button type="button" class="btn btn-secondary" data-lang="en">EN</button>
            <button type="button" class="btn btn-secondary" data-lang="ru">RU</button>
        </div>
    </div>

    
    <header class="hero-section vh-100 d-flex align-items-center">
        <div class="container">
            <h1 class="display-1 fw-bold" data-translate="name">Emil</h1>
            <p class="lead" data-translate="profession">Doctor</p>
        </div>
    </header>

    
    <section id="about" class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <h2 class="mb-4" data-translate="about_title">About Me</h2>
                    <p class="lead" data-translate="about_text">Professional doctor passionate about healthcare and helping others.</p>
                </div>
            </div>
        </div>
    </section>

    
    <section id="sports" class="py-5 bg-dark">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="sports_title">Sports</h2>
            <div class="row">
                <div class="col-md-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title" data-translate="volleyball_title">Volleyball</h3>
                            <p class="card-text" data-translate="volleyball_text">Passionate volleyball player with experience in competitive matches.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <section id="github" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-translate="github_title">Github Profile</h2>
            <div class="text-center">
                <h3 class="mb-3" data-translate="github_username">emil</h3>
                <p class="lead" data-translate="github_description">Check out my projects and contributions on Github</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
